name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
        env:
          GITHUB_PAGES: 'true'
      # Rewrite hardcoded absolute links to include the base path
      # Astro prefixes its own asset paths (/_astro/) but not hrefs in component templates
      - name: Fix internal links for GitHub Pages base path
        run: |
          find dist -name '*.html' -exec perl -pi -e '
            s|href="/(?!pickstack-site/)|href="/pickstack-site/|g;
            s|src="/(?!pickstack-site/)|src="/pickstack-site/|g;
          ' {} \;
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
